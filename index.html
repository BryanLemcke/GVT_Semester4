<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Graphical Visualisation Technologies - Bryan Lemcke</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> ESA1 - Drehende 2D-Scheibe</h1>

  <div class="viewer">
    <img id="cd" src="images/cd_0.png" alt="Rotierende Scheibe">
  </div>

  <div class="controls">
    <button id="left">Links (l)</button>
    <button id="auto">Auto (a)</button>
    <button id="right">Rechts (r)</button>
  </div>

  <p class="sources">
    Inspirationsbild: <a href="https://www.pixilart.com/art/compact-disc-bc099f8f302f?ft=challenges&ft_id=1301"> https://www.pixilart.com/art/compact-disc-bc099f8f302f?ft=challenges&ft_id=1301 </a>
  </p>

  <h2>Bonus Aufgabe</h2>
  <p class="sources">
  Basierend auf einem KI-generierten Inspirationsbild
  </p>
   <div class="bonus-container">
    <div class="bonus">
      <img id="charManual" src="images/bonus_1.png" alt="Charakter Frame Viewer">
      <div class="bonus-controls">
        <button id="prevFrame"> Zurück (b)</button>
        <button id="playAllOnce">Auto (p)</button>
        <button id="nextFrame">Vorwärts (f)</button>
      </div>
    </div>

    <div class="bonus">
      <img id="char" src="images/bonus_1.png" alt="Charakteranimation">
      <div class="bonus-controls">
        <button id="playVariation"> Zufällige Variation abspielen (v)</button>
      </div>
    </div>
  </div>
  <script src="esa1script.js"></script>

  <h1>ESA 2 – 2D Geometrie aus Linien</h1>
  <section id="esa2">
    <canvas id="glcanvas"></canvas>

  <script src="esa2script.js"></script>
</body>
</html>
